<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1>An Ordered HTML List</h1>

    <ol style="list-style-type:upper-alpha">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h1>An Unordered HTML List</h1>
    <ul style="list-style-type:circle">
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
</body>
</html>
